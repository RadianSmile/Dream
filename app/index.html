m="translate(370.86414 120.1882)" style="font-size:18px;fill:#fff;font-family:Hiragino Maru Gothic Pro">「這光芒很暖和<tspan x="126" y="0" style="letter-spacing:-9px">。</tspan><tspan x="135" y="0" style="letter-spacing:-18px">」</tspan><tspan x="135" y="0">「太</tspan><tspan x="171" y="0">亮</tspan><tspan x="188.18994" y="0">了</tspan><tspan x="205.34424" y="0" style="letter-spacing:-9px">，</tspan><tspan x="214.34424" y="0">我睜不開眼</tspan><tspan x="304.34424" y="0" style="letter-spacing:-9px">。」</tspan><tspan x="322.34424" y="0">不</tspan><tspan x="340.27197" y="0">同領域的眼光開始激辯</tspan><tspan x="520.27197" y="0" style="letter-spacing:-9px">。</tspan><tspan x="66.63623" y="36">圍繞著光芒的火堆</tspan><tspan x="210.63623" y="36" style="letter-spacing:-9px">，</tspan><tspan x="219.63623" y="36">在那聲音聽來</tspan><tspan x="327.63623" y="36" style="letter-spacing:-9px">，</tspan><tspan x="336.63623" y="36">卻是美妙的歌聲</tspan><tspan x="462.63623" y="36" style="letter-spacing:-9px">。</tspan><tspan x="73.3501" y="72">「配把吉他就更</tspan><tspan x="199.3501" y="72">好</tspan><tspan x="216.54004" y="72">了</tspan><tspan x="233.69434" y="72" style="letter-spacing:-9px">。」</tspan><tspan x="251.69434" y="72">光芒</tspan><tspan x="287.69434" y="72">之</tspan><tspan x="305.40625" y="72">中</tspan><tspan x="322.83057" y="72">出</tspan><tspan x="340.57813" y="72">現</tspan><tspan x="357.76807" y="72">了</tspan><tspan x="374.92236" y="72">支麥克風</tspan><tspan x="446.92236" y="72" style="letter-spacing:-9px">。</tspan><tspan x="75.63623" y="108">「來吧</tspan><tspan x="129.63623" y="108" style="letter-spacing:-9px">。</tspan><tspan x="138.63623" y="108">與其單獨發著光</tspan><tspan x="264.63623" y="108" style="letter-spacing:-9px">，</tspan><tspan x="273.63623" y="108">不如成為廣納的容器</tspan><tspan x="435.63623" y="108" style="letter-spacing:-9px">。」</tspan></text></g><g id="alpha"><rect width="1280" height="800" style="fill:none"/></g></svg>

/tspan><tspan x="295.85" y="0" style="letter-spacing:-4px">歌；</tspan><tspan x="322.85" y="0">麥克風吸</tspan><tspan x="394.85" y="0">納</tspan><tspan x="412.04" y="0">了</tspan><tspan x="429.19" y="0">豐富的語言</tspan><tspan x="519.19" y="0" style="letter-spacing:-9px">。</tspan><tspan x="90.25" y="36">激盪的質感相加</tspan><tspan x="216.25" y="36" style="letter-spacing:-9px">，</tspan><tspan x="225.25" y="36">讓祂</tspan><tspan x="261.25" y="36">到</tspan><tspan x="278.44" y="36">了</tspan><tspan x="295.6" y="36">臨界點</tspan><tspan x="349.6" y="36" style="letter-spacing:-9px">，</tspan><tspan x="358.6" y="36">化</tspan><tspan x="376.6" y="36">成</tspan><tspan x="393.79" y="36">了</tspan><tspan x="410.94" y="36">蛹</tspan><tspan x="428.94" y="36" style="letter-spacing:-9px">。</tspan><tspan x="174.1" y="72">「來吧</tspan><tspan x="228.1" y="72" style="letter-spacing:-9px">。」</tspan><tspan x="246.1" y="72">那聲音說道</tspan><tspan x="336.1" y="72" style="letter-spacing:-9px">。</tspan><tspan x="152.42" y="108">「妳你可以到這地球</tspan><tspan x="314.42" y="108">上</tspan><tspan x="331.61" y="108">了</tspan><tspan x="348.77" y="108" style="letter-spacing:-9px">。」</tspan><tspan x="140.02" y="144">蛹</tspan><tspan x="157.73" y="144">中</tspan><tspan x="174.94" y="144">冒</tspan><tspan x="192.08" y="144" style="letter-spacing:-1px">出</tspan><tspan x="209.02" y="144">了</tspan><tspan x="226.17" y="144">一盞燈泡</tspan><tspan x="298.17" y="144" style="letter-spacing:-9px">，</tspan><tspan x="307.17" y="144">不斷長大</tspan><tspan x="379.17" y="144" style="letter-spacing:-9px">。</tspan><tspan x="63.57" y="180">它</tspan><tspan x="81.57" y="180" style="letter-spacing:-4px">問</tspan><tspan x="95.07" y="180" style="letter-spacing:-13px">：</tspan><tspan x="99.57" y="180">「難道</tspan><tspan x="153.57" y="180" style="letter-spacing:-9px">，</tspan><tspan x="162.57" y="180">剛剛與我對話的那些群眾</tspan><tspan x="360.57" y="180" style="letter-spacing:-9px">，</tspan><tspan x="369.57" y="180">不是人</tspan><tspan x="423.57" y="180" style="letter-spacing:-1px">嗎</tspan><tspan x="439.6" y="180" style="letter-spacing:-1px">？</tspan><tspan x="455.63" y="180" style="letter-spacing:-9px">」</tspan></text></g><g id="alpha"><rect width="1280" height="800" style="fill:none"/></g></svg>
